<html>
<head>
<script src="ajax.js" ></script>
<script src="webrtcstreamer.js" ></script>
<script>        
    var webRtcServer      = new WebRtcStreamer("video");
    var url               = location.search.slice(1);
    if (url) {
        window.onload         = function() { webRtcServer.connect(url,"timeout=20&rtpovertcp=1") }
        window.onbeforeunload = function() { webRtcServer.disconnect() }
    } else {
	alert("WebRTC stream name to connect is missing\n\nUsage :" + window.location + "?<WebRTC stream name>")
    }
</script>
</head>
<body> 
    <video id="video" />
</body>
</html>
